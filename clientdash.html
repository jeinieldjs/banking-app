<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Group 10 Banking App</title>
    <link href="clientdash.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/b4db9c598c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="header">
      <div id="logo-container">
        <img
          src="https://cdn-icons-png.flaticon.com/512/584/584093.png"
          alt="logo"
        />
      </div>

      <div id="header-text">
        <h1 id="bank name">PigPocket</h1>
        <p id="tagline">
          Bringing Home the Bacon: Your Partner in Financial Growth!
        </p>
      </div>
    </div>

    <div id="logout-container">
      <button id="logout-btn">LOG OUT</button>
    </div>

    <div id="content-wrapper">
      <div id="greet-container"></div>

      <div id="main-content">
        <div id="left-containers">
          <div class="left-panel" id="balance-display">
            <h1>Current Balance (PHP):</h1>
            <div id="balance-amount"></div>
          </div>

          <div class="left-panel" id="add-display">
            <div id="expense-form">
              <div class="input-expense">
                <label for="item-input">Item:</label>
                <input
                  type="text"
                  id="item-input"
                  placeholder="expense item"
                  required
                /><br />
              </div>

              <div class="input-expense">
                <label for="price-input">Price:</label>
                <input
                  type="number"
                  id="price-input"
                  placeholder="must not be < 0.00 PHP"
                  required
                  min="0.01"
                /><br />
              </div>
              <div id="btn-container">
                <button type="button" id="add-expense-btn">Add Expense</button>
              </div>
            </div>
          </div>
        </div>

        <div class="right-panel" id="expense-display">
          <h1>EXPENSES:</h1>
            <table id="expense-table">
              <thead>
                <tr>
                  <th>ITEM</th>
                  <th>COST</th>
                  <th>DATE/TIME ADDED</th>
                  <th>DELETE</th>
                </tr>
              </thead>
              <tbody id="expense-body"></tbody>
            </table>
        </div>
      </div>
    </div>

    <script src="budget.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
